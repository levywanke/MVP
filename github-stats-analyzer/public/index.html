<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Stats Analyzer</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header>
    <img src="images/logo.png" alt="GitHub Stats Analyzer Logo">
    <h1>GitHub Stats Analyzer</h1>
  </header>

  <main>
    <section id="user-profile">
      <h2>User Profile</h2>
      <div id="user-info">
        <!-- User information will be displayed here dynamically -->
      </div>
    </section>

    <section id="repository-list">
      <h2>Repositories</h2>
      <ul id="repositories">
        <!-- Repository list will be displayed here dynamically -->
      </ul>
    </section>

    <section id="commit-list">
      <h2>Commits</h2>
      <ul id="commits">
        <!-- Commit list will be displayed here dynamically -->
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 GitHub Stats Analyzer</p>
  </footer>

  <script src="scripts/main.js"></script>
  <script src="scripts/api.js"></script>
</body>
</html>
